name: ci
permissions: {}
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build-tools:
    runs-on: ubuntu-latest
    name: Build Go Tools
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: scripts/go.mod
          cache-dependency-path: scripts/go.sum
      - name: Build Go tools
        run: |
          mkdir -p tmp/bin
          cd scripts && go list -e -mod=mod -tags tools -f '{{ range .Imports }}{{ printf "%s\n" .}}{{end}}' ./ | xargs -tI % go build -mod=mod -o ../tmp/bin %
      - name: Upload built tools
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: go-tools
          path: tmp/bin/
          retention-days: 1
          if-no-files-found: error

  matrix:
    runs-on: ubuntu-latest
    name: ${{ matrix.name }}
    needs: build-tools
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Lint Alerts
            run: make alerts-lint
          - name: Generate YAML
            run: make generate && git diff --exit-code
          - name: Lint Grafana Dashboards
            run: make dashboards-lint
          - name: Format JSONNET
            run: make jsonnet-fmt && git diff --exit-code
          - name: Lint JSONNET
            run: make jsonnet-lint
          - name: Format MD
            run: make markdownfmt && git diff --exit-code
          - name: Lint MD
            run: make vale && git diff --exit-code
          - name: Lint YAML
            run: make pint-lint
          - name: Run unit tests
            run: make test

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Download built tools
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          name: go-tools
          path: tmp/bin/
      - name: Make tools executable and update timestamps
        run: |
          chmod +x tmp/bin/*
          touch tmp/bin/*
      - run: ${{ matrix.run }}
